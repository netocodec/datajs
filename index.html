<html>

	<head>
		<title>DataJS Page Tester V1.0</title>
	</head>


	<body>
		<div data-for
  data-fields="gender;`-`;name.title;name.first;name.last"
  data-request-url="https://randomuser.me/api/?results=10"
  data-request-method="GET"
  data-request-value="results"
  data-filter-top=5
  ></div>

		<div data-image="https://wallpapercave.com/wp/6xVGpvY.png"></div>
		<br>

		<div data-video="https://www.w3schools.com/html/mov_bbb.mp4" data-video-controls></div>

		<br>
		<div data-value="`Full Username: `;results[0].name.title;`. `;results[0].name.first;` `;results[0].name.last" data-request-url="https://randomuser.me/api/" data-request-method="GET"></div>

	</body>
</html>
